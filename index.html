<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Product Card</title>
</head>
<body>

  <header class="page-title">
    <h1 class="page-title-text">Выбери свой продукт</h1>
  </header>
  <button id="change-cards-color-btn">Сменить цвет всех карточек</button>
  <button id="change-color-first-card-btn">Сменить цвет первой карточки</button>
  <button id="open-google-btn">Открыть страницу Google.com</button>
  <button id="output-console-btn">Вывести сообщение в консоль</button>
  <button id="switch-color-btn">Я меняю свой цвет</button>
  
  <ul id="product-cards-list">
    <template id="product-card-template">
      <li class="card-container">
        <img class="product-img" alt="Увлажняющий мусс" width="290" height="245">

        <span class="product-type"></span>
        <h3 class="product-name"></h3>
        <p class="product-description"></p>

        <span>Состав:</span>
        <ul class="product-compound"></ul>

        <div class="product-price-container">
          <span class="product-class-label">Цена</span>
          <span class="product-price"></span>
        </div>
      </li>
    </template>
  </ul>

  <script src="main.js"></script>
  <script src="homework-5.js"></script>
  <script src="homework-6.js"></script>
  <script type="module" src="homework-7.js"></script>
  <script type="module" src="homework-8.js"></script>
</body>
</html>
